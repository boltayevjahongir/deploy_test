<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- your_template.html -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<ul>
    {%for file in data %}
        <li><a href="{{ file.file.url }}">{{ file.file.name }}c</a></li>
    {% endfor %}
</ul>
</body>
</html>
